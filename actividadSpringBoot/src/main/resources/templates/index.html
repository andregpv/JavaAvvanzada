<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>actividadSpringBoot - Calculo de Triangulo</title>
</head>
<body>
<h2>Calculo de Triangulo Equilatero</h2>

<div th:if="${nombre == null}">
    <form action="/guardar-nombre" method="post">
        <label>Escribe tu nombre:</label>
        <input type="text" name="nombre" required>
        <button type="submit">Guardar</button>
    </form>
</div>

<div th:if="${nombre != null}">
    <h3>Hola <span th:text="${nombre}"></span>!</h3>

    <div th:if="${ultimo}">
        <p>Ultimo triangulo calculado:</p>
        <ul>
            <li>Base: <span th:text="${base}"></span></li>
            <li>Altura: <span th:text="${altura}"></span></li>
            <li>Area: <span th:text="${area}"></span></li>
            <li>Perimetro: <span th:text="${perimetro}"></span></li>
        </ul>
    </div>

    <form action="/calcular" method="post">
        <label>Base:</label>
        <input type="number" step="any" name="base" required><br>
        <label>Altura:</label>
        <input type="number" step="any" name="altura" required><br>
        <button type="submit">Calcular</button>
    </form>
</div>
</body>
</html>
